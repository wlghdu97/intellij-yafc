settings.yafc.milestones.description2=<html><body>\
  These are called 'Milestones'. By default, all science packs are added as milestones, but this does not have to be this way!<br>\
  You can define your own milestones: Any item, recipe, entity or technology may be added as a milestone.<br>\
  For example, you can add advanced electronic circuits as a milestone, and YAFC will display everything<br>\
  that is locked behind those circuits.\
  </body></html>
